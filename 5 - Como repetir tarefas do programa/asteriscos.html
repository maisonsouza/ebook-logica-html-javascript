<meta charset="UTF-8">

<script>
  for(var linha = 0; linha <= 10; linha++) {
    document.write("<br>");
    for(var coluna = 0; coluna <=20; coluna++) {
        if(linha+coluna==20 || linha==coluna){
            document.write(" * ");
        }else{
            document.write(" - ");
          }
        }
      }
</script>
