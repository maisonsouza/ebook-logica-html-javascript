<meta charset="UTF-8">
<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle="yellow";
c.fillRect(0, 0, 600, 200);
c.fillStyle="blue";
c.fillRect(0, 200, 600, 100);
c.fillStyle="red";
c.fillRect(0,300,600,100);
</script>
